<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .text {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .x { color: #ef4444; }
    .lobster { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="logo">
    <span class="text">
      <span class="x">X</span><span class="lobster">LOBSTER</span>
    </span>
  </div>
</body>
</html>
